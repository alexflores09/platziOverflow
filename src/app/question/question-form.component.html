<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-input-container>
    <input
      matInput
      placeholder="Titulo"
      name="title"
      ngModel>
  </mat-input-container>
  <mat-input-container>
    <textarea
      matInput
      placeholder="DescripciÃ³n"
      name="description"
      ngModel></textarea>
  </mat-input-container>
  <button type="submit" mat-raised-button color="accent">Enviar</button>
  <mat-radio-group [ngModel] name="icon">
    <mat-grid-list cols="3" rowHeight="3:2">
      <mat-grid-tile>
        <mat-radio-button name="icon" value="none">
          <i mat-list-icon class="material-icons">help</i>
          <small>Sin icono</small>
        </mat-radio-button>
      </mat-grid-tile>
      <mat-grid-tile *ngFor="let icon of iconos">
        <mat-radio-button name="icon" value="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}">
          <i mat-list-icon class="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}"></i>
        </mat-radio-button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-radio-group>
</form>
